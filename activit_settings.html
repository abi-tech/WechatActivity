<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title></title>
	<link href="static/css/base.min.css" rel="stylesheet" type="text/css" />
	<link href="static/css/editActive.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="editActContainer" class="container editActContainer">
		<div id="editActive" class="editActBox">
			<div class="topBar" style="min-width: 583px;">
				<div class="title">活动页面</div>
				<div class="column">
					<span class="name">首页</span>
					<span class=" flag"></span>
				</div>
				<div class="column">
					<span class="name">活动奖品</span>
					<span class=" flag"></span>
				</div>
				<div class="column">
					<span class="name">我的奖品</span>
					<span class=" flag"></span>
				</div>
				<div class="column">
					<span class="name">奖品详情</span>
					<span class=" flag"></span>
				</div>
				<div class="column">
					<span class="name">中奖页面</span>
					<span class=" flag"></span>
				</div>
				<div class="column checked">
					<span class="name">没中奖页</span>
					<span class=" flag"></span>
				</div>
				<div class="slideBar">
					<div id="topBardSlide" class="slideBarTip transitionPanel" style="left: 88px;"></div>
				</div>
			</div>

			<div class="editContent">
				<div class="editDetailBox">

					<div class="phone" style="margin-bottom: 75px;"></div>

					<div class="editDetail" style="margin-bottom: 75px;">
						<div id="activeTab"><!--
                         --><div class="tabSetting checked" target="baseSetting"><span>基础设置</span></div><!--
                         --><div class="tabSetting" target="gameTypeSetting"><span>派奖方式</span></div><!--
                         --><div class="tabSetting" target="awardsSetting"><span>奖项设置</span></div><!--
                         --><div class="tabSetting" target="moreSetting"><span>高级设置</span></div><!--
                     --></div>

                     	<div base-setting></div>
                     	<div gametype-setting></div>
                     	<div awards-setting></div>
                     	<div more-setting></div>
					</div>

					<div class="saveBottomBar fixBottombar">
						<div class="buttonBox">
							<div id="saveButon" class="bottomButon saveButon">保存</div>
							<div id="cancelButton" class="bottomButon cancelButton">取消</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="topbar_column">
		<div class="title">活动页面</div>
		{{ each }}
		<div class="column">
			<span class="name">首页</span>
			<span class=" flag"></span>
		</div>
		<div class="slideBar">
			<div id="topBardSlide" class="slideBarTip transitionPanel" style="left: 88px;"></div>
		</div>
	</script>
	<script src="static/plugins/jquery/2.2.3/jquery.min.js"></script>
	<script src="static/plugins/template/template.js"></script>
	<script src="static/plugins/angular/1.5.5/angular.min.js"></script>

	<script src="static/js/app.js"></script>
	<script src="static/js/directive.js"></script>

	<script type="text/javascript">
		var topbar = { 
			"title": "活动页面", 
			"column": [
				{ "name": "", "": "" },
				{ "name": "", "": "" },
				{ "name": "", "": "" },
				{ "name": "", "": "" }
			] 
		}

		$(function(){
			$("#activeTab>div").on("click", function (e) {
				$("#activeTab>div").removeClass("checked");
				$(this).addClass("checked");

				var target = $(this).attr("target");
				$("#activeTab").siblings().hide();

				$("#" + target).show();
			});
		});
	</script>
</body>
</html>
